    <div class="profile">
        <table class="profile-table">
            <tr class="margin-top-1">
                <td>Tanggal</td>
                <td><input type="date" id="dob" placeholder="Masukkan tanggal hari ini"></td>
            </tr>
            <tr class="margin-top-1">
                <td>Nama</td>
                <td><input type="text" id="name" placeholder="Nama"></td>
            </tr>
            <tr class="margin-top-1">
                <td>Jenis Kelamin</td>
                <td>
                    <select id="gender">
                        <option value=""></option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </td>
            </tr>
            <tr class="margin-top-1">
                <td>Pesan</td>
                <td><textarea id="w3review" name="w3review" rows="4" cols="50"></textarea></td>
            </tr>
            </div>
        </table>
        <div class="button-container">
            <button onclick="saveProfile()">Submit</button>
            <button onclick="hapusKonten()">Erase</button>
            <button onclick="saveData()">Save</button>
        </div>
    </div>
